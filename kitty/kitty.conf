# vim:fileencoding=utf-8:foldmethod=marker

#: Fonts {{{
font_family      Fira Code
bold_font        Fira Code Bold
italic_font      Fira Code Italic
bold_italic_font Fira Code Bold Italic

font_size 12.0

#: Cyberpunk style font size
force_ltr no

symbol_map U+E0A0-U+E0A3,U+E0C0-U+E0C7 PowerlineSymbols

narrow_symbols U+E0A0-U+E0A3,U+E0C0-U+E0C7 1

disable_ligatures never

font_features FiraCode-Retina +zero +onum

modify_font underline_position -2
modify_font underline_thickness 150%
modify_font strikethrough_position 2px
modify_font cell_width 90%
modify_font cell_height -1px
modify_font baseline 2

box_drawing_scale 0.001, 1, 1.5, 2

undercurl_style thin-sparse

underline_exclusion 1

text_composition_strategy platform

text_fg_override_threshold 0
#: }}}

#: Text cursor customization {{{
cursor #00ff00

cursor_text_color #000000

cursor_shape block

cursor_shape_unfocused hollow

cursor_beam_thickness 1.5

cursor_underline_thickness 2.0

cursor_blink_interval -1

cursor_stop_blinking_after 15.0

cursor_trail 0

cursor_trail_decay 0.1 0.4

cursor_trail_start_threshold 2
#: }}}

#: Scrollback {{{
scrollback_lines 2000

scrollback_indicator_opacity 1.0

scrollback_pager less --chop-long-lines --RAW-CONTROL-CHARS +INPUT_LINE_NUMBER

scrollback_pager_history_size 0

scrollback_fill_enlarged_window no

wheel_scroll_multiplier 5.0

wheel_scroll_min_lines 1

touch_scroll_multiplier 1.0
#: }}}

#: Mouse {{{
mouse_hide_wait 3.0

url_color #00ff00
url_style curly

open_url_with default

url_prefixes file ftp ftps gemini git gopher http https irc ircs kitty mailto news sftp ssh

detect_urls yes

url_excluded_characters

show_hyperlink_targets no

underline_hyperlinks hover

copy_on_select no

paste_actions quote-urls-at-prompt,confirm

strip_trailing_spaces never

select_by_word_characters @-./_~?&=%+#

select_by_word_characters_forward

click_interval -1.0

focus_follows_mouse no

pointer_shape_when_grabbed arrow

default_pointer_shape beam

pointer_shape_when_dragging beam crosshair
#: }}}

#: Performance tuning {{{
repaint_delay 10

input_delay 3

sync_to_monitor yes
#: }}}

#: Terminal bell {{{
enable_audio_bell yes

visual_bell_duration 0.0

visual_bell_color #ff00ff

window_alert_on_bell yes

bell_on_tab "ðŸ”” "

command_on_bell none

bell_path none

linux_bell_theme __custom
#: }}}

#: Window layout {{{
remember_window_size  yes
initial_window_width  640
initial_window_height 400

enabled_layouts *

window_resize_step_cells 2
window_resize_step_lines 2

window_border_width 0.5pt

draw_minimal_borders yes

window_margin_width 0

single_window_margin_width -1

window_padding_width 0

single_window_padding_width -1

placement_strategy center

active_border_color #00ff00

inactive_border_color #cccccc

bell_border_color #ff5a00

inactive_text_alpha 1.0

hide_window_decorations no

window_logo_path none

window_logo_position bottom-right

window_logo_alpha 0.5

window_logo_scale 0

resize_debounce_time 0.1 0.5

resize_in_steps no

visual_window_select_characters 1234567890ABCDEFGHIJKLMNOPQRSTUVWXYZ

confirm_os_window_close -1
#: }}}

#: Tab bar {{{
tab_bar_edge bottom

tab_bar_margin_width 0.0

tab_bar_margin_height 0.0 0.0

tab_bar_style powerline

tab_bar_align left

tab_bar_min_tabs 2

tab_switch_strategy previous

tab_fade 0.25 0.5 0.75 1

tab_separator " â”‡"

tab_powerline_style angled

tab_activity_symbol none

tab_title_max_length 0

tab_title_template "{fmt.fg.red}{bell_symbol}{activity_symbol}{fmt.fg.tab}{tab.last_focused_progress_percent}{title}"

active_tab_title_template none

active_tab_foreground   #00ff00
active_tab_background   #000000
active_tab_font_style   bold-italic

inactive_tab_foreground #00ff00
inactive_tab_background #1a1a1a
inactive_tab_font_style normal

tab_bar_background none

tab_bar_margin_color none
#: }}}

#: Color scheme {{{
foreground #00ff00
background #000000

background_opacity 0.9

background_blur 0

background_image none

background_image_layout tiled

background_image_linear no

transparent_background_colors

dynamic_background_opacity no

background_tint 0.0

background_tint_gaps 1.0

dim_opacity 0.4

selection_foreground #000000
selection_background #00ff00

#: The color table {{{
color0  #000000
color8  #767676

color1  #ff0000
color9  #ff5555

color2  #00ff00
color10 #55ff55

color3  #ffff00
color11 #ffff55

color4  #0000ff
color12 #5555ff

color5  #ff00ff
color13 #ff55ff

color6  #00ffff
color14 #55ffff

color7  #ffffff
color15 #ffffff

mark1_foreground black
mark1_background #98d3cb

mark2_foreground black
mark2_background #f2dcd3

mark3_foreground black
mark3_background #f274bc
#: }}}

#: }}}

#: Advanced {{{
shell .

editor .

close_on_child_death no

remote_control_password

allow_remote_control no

listen_on none

env

filter_notification

watcher

exe_search_path

update_check_interval 24

startup_session none

clipboard_control write-clipboard write-primary read-clipboard-ask read-primary-ask

clipboard_max_size 512

file_transfer_confirmation_bypass

allow_hyperlinks yes

shell_integration enabled

allow_cloning ask

clone_source_strategies venv,conda,env_var,path

notify_on_cmd_finish never

term xterm-kitty

terminfo_type path

forward_stdio no

menu_map
#: }}}

#: OS specific tweaks {{{
wayland_titlebar_color system

macos_titlebar_color system

macos_option_as_alt no

macos_hide_from_tasks no

macos_quit_when_last_window_closed no

macos_window_resizable yes

macos_thicken_font 0

macos_traditional_fullscreen no

macos_show_window_title_in all

macos_menubar_title_max_length 0

macos_custom_beam_cursor no

macos_colorspace srgb

linux_display_server auto

wayland_enable_ime yes
#: }}}

#: Keyboard shortcuts {{{
kitty_mod ctrl+shift

clear_all_shortcuts no

action_alias

kitten_alias
#: }}}
