[main]
shell=fish
term=xterm-256color
title=foot
font=SpaceMono Nerd Font:size=13
letter-spacing=0
dpi-aware=no
pad=25x25
bold-text-in-bright=no

[cursor]
style=block
color=FFFFFF E30B0B
blink=yes

[scrollback]
lines=9999
multiplier=2

[mouse]
hide-when-typing=yes

[key-bindings]
scrollback-up-page=Page_Up
scrollback-down-page=Page_Down
clipboard-copy=Control+c
clipboard-paste=Control+v
search-start=Control+f
font-increase=Control+plus Control+equal Control+KP_Add
font-decrease=Control+minus Control+KP_Subtract
font-reset=Control+0 Control+KP_0

[search-bindings]
cancel=Escape
find-prev=Shift+F3
find-next=F3 Control+G
delete-prev-word=Control+BackSpace

[text-bindings]
\x03=Control+Shift+c

[colors]
alpha=0.75
alpha-mode=default
background=000000
foreground=FFFFFF

regular0=180000
regular1=E30B0B
regular2=0B3D8F
regular3=FFFFFF
regular4=8B0000
regular5=1E90FF
regular6=00BFFF
regular7=CCCCCC

bright0=280808
bright1=FF4444
bright2=3366FF
bright3=FFFFFF
bright4=FF6666
bright5=6699FF
bright6=66B3FF
bright7=FFFFFF

selection-foreground=FFFFFF
selection-background=E30B0B
jump-labels=E30B0B 180000
scrollback-indicator=180000 E30B0B
urls=0B3D8F
