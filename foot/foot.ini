[main]
shell=fish
term=xterm-256color
title=foot
font=SpaceMono Nerd Font:size=13
letter-spacing=0
dpi-aware=no
pad=25x25
bold-text-in-bright=no

[cursor]
style=block
color=FFFFFF E30B0B
blink=yes

[scrollback]
lines=9999
multiplier=2

[mouse]
hide-when-typing=yes

[colors]
alpha=0.75
alpha-mode=default
background=0a0a0a
foreground=ffffff

regular0=0a0a0a
regular1=E30B0B
regular2=0B3D8F
regular3=ffffff
regular4=8B0000
regular5=0a0a0a
regular6=1E90FF
regular7=cccccc

bright0=333333
bright1=FF3333
bright2=3366FF
bright3=ffffff
bright4=FF6666
bright5=333333
bright6=66B3FF
bright7=ffffff

selection-foreground=ffffff
selection-background=E30B0B
jump-labels=E30B0B 0a0a0a
scrollback-indicator=0a0a0a E30B0B
urls=0B3D8F

