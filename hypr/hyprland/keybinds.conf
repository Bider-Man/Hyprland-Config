#Basic Keybinds
bind = Super, Z, exec, rofi -show drun#Launch app launcher
bind = Super, T, exec, foot #Launch terminal
bind = Super, Q, killactive #Close current window
bind = Super, E, exec, nautilus #File explorer
bind = SUPER+SHIFT, T, exec, ./scripts/wallpaper_chooser.sh #Wallpaper chooser
# Screenshot a window
bind = Super, Print, exec, hyprshot -m window
# Screenshot a monitor
bind = , Print, exec, hyprshot -m output
# Screenshot a region
bind = Super+Shift, Print, exec, hyprshot -m region

bind = Super+Ctrl, L, exec, hyprlock

# Audio and Brightness
bindel = , XF86AudioRaiseVolume, exec, \
    current_volume=$(pamixer --get-volume) && \
    new_volume=$((current_volume + 5)) && \
    [ $new_volume -gt 100 ] && new_volume=100 && \
    wpctl set-volume @DEFAULT_AUDIO_SINK@ ${new_volume}% && \
    pamixer --set-volume $new_volume && \
    notify-send -r 9992 -h int:value:$new_volume "Volume" " " # Increase Volume

bindel = , XF86AudioLowerVolume, exec, \
    current_volume=$(pamixer --get-volume) && \
    new_volume=$((current_volume - 5)) && \
    [ $new_volume -lt 0 ] && new_volume=0 && \
    wpctl set-volume @DEFAULT_AUDIO_SINK@ ${new_volume}% && \
    pamixer --set-volume $new_volume && \
    notify-send -r 9992 -h int:value:$new_volume "Volume" " " # Decrease Volume

bindl = , XF86AudioMute, exec, \
    wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle && \
    mute_status=$(pamixer --get-mute) && \
    notify-send -r 9992 -h int:value:$( [ $mute_status = "true" ] && echo 0 || echo 100 ) "Volume" "$( [ $mute_status = "true" ] && echo Muted || echo Unmuted )" # Mute/Unmute Volume

bindl = , XF86MonBrightnessUp, exec, \
    current_brightness=$(brightnessctl get) && \
    max_brightness=$(brightnessctl max) && \
    new_brightness=$((current_brightness + max_brightness / 20)) && \
    [ $new_brightness -gt $max_brightness ] && new_brightness=$max_brightness && \
    brightnessctl set $new_brightness && \
    notify-send -r 9991 -h int:value:$((new_brightness * 100 / max_brightness)) "Brightness" " " # Increase Brightness

bindl = , XF86MonBrightnessDown, exec, \
    current_brightness=$(brightnessctl get) && \
    max_brightness=$(brightnessctl max) && \
    new_brightness=$((current_brightness - max_brightness / 20)) && \
    [ $new_brightness -lt 0 ] && new_brightness=0 && \
    brightnessctl set $new_brightness && \
    notify-send -r 9991 -h int:value:$((new_brightness * 100 / max_brightness)) "Brightness" " " # Decrease Brightness

bindl = , XF86AudioPlay, exec, playerctl play-pause #Play or Pause
bindl = , XF86AudioPrev, exec, playerctl previous #Previous
bindl = , XF86AudioNext, exec, playerctl next #Next

