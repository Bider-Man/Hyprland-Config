#Basic Keybinds
bind = Super, Z, exec, rofi -show drun#Launch app launcher
bind = Super, T, exec, foot #Launch terminal
bind = Super, Q, killactive #Close current window
bind = Super, E, exec, nautilus #File explorer
bind = SUPER+SHIFT, T, exec, ./scripts/wallpaper_chooser.sh #Wallpaper chooser
# Screenshot a window
bind = Super, Print, exec, hyprshot -m window
# Screenshot a monitor
bind = , Print, exec, hyprshot -m output
# Screenshot a region
bind = Super+Shift, Print, exec, hyprshot -m region

#Login Screen
bind = Super+Ctrl, L, exec, hyprlock

# Increase Volume
bind = , XF86AudioRaiseVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ +5% && pactl get-sink-volume @DEFAULT_SINK@ | awk '{print $5}' | head -n 1 | tr -d '%' | awk '{print ($1 > 100 ? 100 : $1)}' | xargs -I[] notify-send -e -u low -h string:x-canonical-private-synchronous:volume_notif -h int:value:[] "ðŸ”Š Volume : []%"
# Decrease Volume
bind = , XF86AudioLowerVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ -5% && pactl get-sink-volume @DEFAULT_SINK@ | awk '{print $5}' | head -n 1 | tr -d '%' | awk '{print ($1 > 100 ? 100 : $1)}' | xargs -I[] notify-send -e -u low -h string:x-canonical-private-synchronous:volume_notif -h int:value:[] "ðŸ”Š Volume : []%"
# Mute/Unmute Volume
bind = , XF86AudioMute, exec, pactl set-sink-mute @DEFAULT_SINK@ toggle && pactl get-sink-mute @DEFAULT_SINK@ | grep -q yes && notify-send -e -u low -h string:x-canonical-private-synchronous:volume_notif -h int:value:0 "ðŸ”‡ Muted" || pactl get-sink-volume @DEFAULT_SINK@ | awk '{print $5}' | head -n 1 | tr -d '%' | awk '{print ($1 > 100 ? 100 : $1)}' | xargs -I[] notify-send -e -u low -h string:x-canonical-private-synchronous:volume_notif -h int:value:[] "ðŸ”Š Volume : []%"
bind = , XF86MonBrightnessUp, exec, brightnessctl set 10%+ -m | awk -F ',' '{print $4+0}' | xargs -I[] notify-send -e -u low -h string:x-canonical-private-synchronous:brightness_notif -h int:value:[] "â˜€ Brightness : []%" #Increase Brightness
bind = , XF86MonBrightnessDown, exec, brightnessctl set 10%- -m | awk -F ',' '{print $4+0}' | xargs -I[] notify-send -e -u low -h string:x-canonical-private-synchronous:brightness_notif -h int:value:[] "â˜€ Brightness : []%" #Decrease Brightness

bindl = , XF86AudioPlay, exec, playerctl play-pause #Play or Pause
bindl = , XF86AudioPrev, exec, playerctl previous #Previous
bindl = , XF86AudioNext, exec, playerctl next #Next

