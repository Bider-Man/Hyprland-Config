# System Services (Ensure Wayland compatibility)
exec-once = waybar &
exec-once = xdg-desktop-portal-hyprland   # Wayland-specific portal for desktop integration
exec-once = swww init                      # Wallpaper manager for Wayland (supports multi-monitor)
exec-once = nm-applet                      # Network manager applet (Wayland-compatible)
exec-once = pasystray                      # PulseAudio tray (Wayland-compatible with pipewire)
#exec-once = swaylock -f -c 000000          # Wayland-compatible screen locker

# Swayidle for idle and lock screen management (Wayland)
exec-once = swayidle -w timeout 300 'swaylock -f -c 000000' timeout 600 'hyprctl dispatch dpms off' resume 'hyprctl dispatch dpms on'

# Applications (ensure Wayland compatibility)
exec-once = hyprctl dispatch exec [workspace = 1] firefox --no-remote --wayland   # Ensure Firefox uses Wayland
exec-once = hyprctl dispatch exec [workspace = 2] discord --no-sandbox --wayland  # Discord on Wayland (with sandbox flag if necessary)
exec-once = hyprctl dispatch exec [workspace = 3] thunderbird --no-sandbox --wayland  # Thunderbird (with Wayland support if possible)
exec-once = hyprctl dispatch exec [workspace = 4] steam

# Input and Environment
exec-once = fcitx5   # Input method for Wayland, ensuring it runs on Wayland
