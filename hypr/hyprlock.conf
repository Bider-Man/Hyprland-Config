label { # Status
    monitor =
    text = cmd[update:5000] ~/.config/hypr/hyprlock/status.sh
    shadow_passes = 1
    shadow_boost = 0.8
    color = $accent_color
    font_size = 16
    font_family = $font_family
    position = 40, -40
    halign = left
    valign = top
}

label { # Battery
    monitor =
    text = cmd[update:30000] ~/.config/hypr/hyprlock/battery.sh
    shadow_passes = 1
    shadow_boost = 0.8
    color = $text_color
    font_size = 16
    font_family = $font_family
    position = -40, -40
    halign = right
    valign = top
}
