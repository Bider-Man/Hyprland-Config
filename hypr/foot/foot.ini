foreground=e0e0e0  # Light gray text
flash=ff00ff  # Pinkish color for alerts (cyberpunk neon)
flash-alpha=0.7  # Slight transparency for flash effect

## Normal/regular colors (color palette 0-7)
regular0=0a0a0a  # black, dark background
regular1=ff007f  # neon red
regular2=00ff00  # neon green
regular3=ffff00  # neon yellow
regular4=00ffff  # neon blue
regular5=ff00ff  # neon magenta
regular6=00ffff  # bright cyan
regular7=ffffff  # white (light)

## Bright colors (color palette 8-15)
bright0=404040  # dark gray for bright black
bright1=ff007f  # bright neon red
bright2=00ff00  # bright neon green
bright3=ffff00  # bright neon yellow
bright4=00ffff  # bright neon blue
bright5=ff00ff  # bright neon magenta
bright6=00ffff  # bright cyan
bright7=ffffff  # bright white

## Misc colors
selection-foreground=0a0a0a  # Dark background for selected text
selection-background=ff007f  # Neon pink for selected text
jump-labels=0a0a0a ff00ff  # Dark background with neon pink for jump labels
#scrollback-indicator=ffffff  # White scrollback indicator on dark
search-box-no-match=0a0a0a ff0000  # Dark with neon red for no match in search box
