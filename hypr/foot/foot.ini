background=1a1a2e               # Dark purple/blue background
foreground=ededed               # Light grey text for good readability

# Regular colors (used for default ANSI colors)
regular0=2c2c54                 # Dark blue
regular1=ff6b81                 # Neon pink
regular2=54ff9f                 # Bright green (for contrast)
regular3=f5cb42                 # Yellow
regular4=5352ed                 # Electric blue
regular5=9d00ff                 # Purple
regular6=1dd3b0                 # Teal
regular7=dcdde1                 # Light grey

